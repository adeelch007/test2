<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="E:\WEB DE" name="change" height="300px" width="200%" title="Iframe Example"></iframe>

<p><a href="https://www.w3schools.com" target="change">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
